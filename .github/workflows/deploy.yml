name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # 源代码变化
      - 'src/**'
      # 构建配置变化
      - 'vite.config.ts'
      - 'vite.config.demo.ts'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
      - 'uno.config.ts'
      # 入口文件变化
      - 'index.html'

  # 允许手动触发（用于手动强制部署）
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # 自动从 package.json 的 packageManager 字段读取版本

      - name: Install dependencies
        run: pnpm install

      - name: Build Demo Site
        run: pnpm run build:demo
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-demo'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
